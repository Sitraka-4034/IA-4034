  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
    }

    :root {
      --bg: #121212;
      --text: #fff;
      --primary: #00bcd4;
      --user: #00796b;
      --bot: #2c2c2c;
      --input-bg: #333;
    }

    body.light {
      --bg: #f9f9f9;
      --text: #222;
      --primary: #007bff;
      --user: #d9edf7;
      --bot: #f1f1f1;
      --input-bg: #eee;
    }

    .chat-container {
      width: 450px;
      margin: 50px auto;
      background-color: var(--bot);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .toggle-mode {
      text-align: center;
      margin-bottom: 10px;
    }

    .chat-box {
      height: 350px;
      overflow-y: auto;
      background-color: var(--bg);
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.user {
      background-color: var(--user);
      align-self: flex-end;
      text-align: right;
      color: black;
    }

    .message.ai {
      background-color: var(--bot);
      align-self: flex-start;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: var(--input-bg);
      color: var(--text);
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      padding: 10px;
      border: none;
      background-color: var(--primary);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .mic-btn {
      background-color: #67996f;
    }

    .mic-btn:hover {
      background-color: #568763;
    }

    #loader {
      display: none;
      text-align: center;
      font-style: italic;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 95%;
        margin: 20px auto;
      }
    }
  </style>
</head>

</html>
